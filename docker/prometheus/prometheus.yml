global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'configcat-demo'

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Spring Boot Application
  - job_name: 'configcat-demo'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['configcat-demo-app:8080']
        labels:
          application: 'configcat-demo'
          environment: 'docker'
